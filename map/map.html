<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="map.css">
    <title>Map</title>
</head>

<body onload="onLoad()">

    <header class="">
        <div id="headerContent">
            <div id="logoContainer">
                <a href="../index.html" id="wholeLogo">
                    <div class="logo"></div>
                    <span>Oul</span>
                    <span>Uni</span>
                </a>
            </div>
            <nav id="nav">
                <ul>
                    <li class="navhome"><a href="../index.html">Home</a></li>
                    <li class="navplaces"><a href="../places/places.html">Places</a></li>
                    <li class="active"><a href="map.html">Map</a></li>
                </ul>
            </nav>
            <nav id="language">
                <ul>
                    <li><a href="#" hreflang="fi">
                            <abbr title="Finnish">suomeksi</abbr>
                        </a></li>
                    <li class="spacer">|</li>
                    <li><a href="#" hreflang="en" class="active">
                            <abbr title="English">in english</abbr>
                        </a></li>

                </ul>
            </nav>
        </div>
    </header>

    <div id="content">
        
        <div id="popup" class=""></div>
        
        <div id="map"></div>

        <div id="actionsContainer">

        <div id="filterAction">
            <div id="filtersContainer">

                <span id="filtersTitle">Filters</span>
    
                <label class="filterLabel">
                    <input type="checkbox" value="attractions" checked>
                    <div class="filterToggle" id="attractionsToggle">
                        <div class="checkmark">
                            <span class="material-icons">check</span>
                        </div>
                        <span>Attractions</span>
                        <span class="material-icons">museum</span>
                    </div>
                </label>
    
                <label class="filterLabel">
                    <input type="checkbox" value="campuses" checked>
                    <div class="filterToggle" id="campusesToggle">
                        <div class="checkmark">
                            <span class="material-icons">check</span>
                        </div>
                        <span>Campuses</span>
                        <span class="material-icons">school</span>
                    </div>
                </label>
    
                <label class="filterLabel">
                    <input type="checkbox" value="clubsAndBars" checked>
                    <div class="filterToggle" id="clubsAndBarsToggle">
                        <div class="checkmark">
                            <span class="material-icons">check</span>
                        </div>
                        <span>Clubs and bars</span>
                        <span class="material-icons">sports_bar</span>
                    </div>
                </label>
    
                <label class="filterLabel">
                    <input type="checkbox" value="partyspots" checked>
                    <div class="filterToggle" id="partyspotsToggle">
                        <div class="checkmark">
                            <span class="material-icons">check</span>
                        </div>
                        <span>Partyspots</span>
                        <span class="material-icons">celebration</span>
                    </div>
                </label>
    
                <label class="filterLabel">
                    <input type="checkbox" value="restaurants" checked>
                    <div class="filterToggle" id="restaurantsToggle">
                        <div class="checkmark">
                            <span class="material-icons">check</span>
                        </div>
                        <span class="filterTitle">Restaurants</span>
                        <span class="material-icons filterIcon">local_dining</span>
                    </div>
                </label>

                <div id="filterShortcuts">
                    <button onclick="selectAllFilters()">
                        <span>Select All</span>
                    </button>

                    <button onclick="deselectAllFilters()">
                        <span>Deselect All</span>
                    </button>

                </div>
    
            </div>

            <label class="filterboxToggleLabel">
                <input type="checkbox" onclick="toggleFilters()">
                <div id="showFiltersButton">
                    <span id="showFiltersText">Show Filters</span>
                    <span class="material-icons" id="arrow">expand_less</span>
                </div>
            </label>
        </div>

        </div>

    </div>
    

</body>
<script src="../script.js"></script>
<script src="map.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5nyWG4rExq8_hegREbfzMVZG67y1nusU&map_ids=4c04de1daa64bb31&callback=initMap">
</script>

</html>
